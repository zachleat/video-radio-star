		<style>
		/* Fluid video */
		.demo-video-fluid {
			display: block;
			width: 100%;
			position: relative;
			padding: 0;
			padding-top: 56.25%;
		}
		.demo-video-fluid video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		/* Fancy Mute Icon */
		.demo-mute {
			position: absolute;
			right: 1em;
			top: 1em;
			background-color: transparent;
			border: none;
			padding: 0;
			display: none;
		}
		.radiostar-enhanced .demo-mute {
			display: block;
		}
		.demo-mute circle {
			fill: var(--demo-muted-bgcolor, rgba(255,255,255,.3));
		}
		.demo-mute path {
			fill: var(--demo-muted-color, black);
		}
		.radiostar-muted .demo-mute {
			--demo-muted-bgcolor: red;
			--demo-muted-color: white;
		}
		</style>
	</head>
